<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./components/header.css">
    <link rel="stylesheet" href="./components/footer.css">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./components/card.css">
    <script defer src="./components/header.js"></script>
    <script defer src="./components/footer.js"></script>
    <script defer src="./components/card.js"></script>
    <script defer src="./pages/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <div class="header" id="probando"></div>
    <div class="contenedor-bienvenida">
        <div class="contenedor-titulo-bienvenida">
        <span class="hola">Hola</span><h1 class="title-bienvenida"></h1>
    </div>
    <img class="logo-cohete" src="" alt="">
    </div>
    <div class="contenedor-presentacion">
        <div class="contenedor-info-presentacion">
        <h1 class="nombre"></h1>
        <p class="descripcion"></p>
        <img class="ragnar" src="" alt="">
    </div>
    </div>
    <div class="contenedor-trabajos"></div>
    <div class="contenedor-contacto">
        <h1 class="escribime">Escribime</h1>
        <form class="myForm">
            <div class="contenedor-nombre-email">
                <div class="contenedor-nombre" id="contenedor-nombre-aux">
            <label for="name" class="contactos-label-name">Nombre</label>
            <input type="text" id="name" class="contactos-input-name" placeholder="Tu nombre">
        </div>
            <div class="contenedor-email">
            <label for="email" class="contactos-label-email">Email</label>
            <input type="email" id="email" class="contactos-input-email" placeholder="tu@mail.com">
            </div>
        </div>
        <div class="contenedor-mensaje-boton">
            <label for="mensaje" class="contactos-label-mensaje">Mensaje</label>
            <textarea id="mensaje" class="contactos-input-mensaje"></textarea>
            <button type="submit" class="contactos-button">Enviar <img src="./footer-images/send.png" alt="" class="send"></button>
        </div>
        </form>
    </div>
    <div class="contenedor-footer"></div>
</body>
</html>
